<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewBlog()">New Blog</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-blog-item
      *ngFor="let blogEl of blogs; let i = index"
      [blog]="blogEl"
      [index]="i">
    </app-blog-item>
  </div>
</div>
